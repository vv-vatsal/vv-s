        <p>Guess a number between 1 to 10</p>

    <p class="made">Made_by_vv</h5>
    <script>
        var enterButton = document.getElementById('enterButton')
        var againbtn = document.getElementById('againbtn')
        var output = document.getElementById('output')

        // var randomNumber = Math.ceil(Math.random() * 10);
// Returns a random integer from 0 to 9:
        var randomNumber = Math.floor(Math.random() * 10);
        function checkNumber() {
            var input = document.getElementById('UerInp').value;
            if (input == randomNumber) {
                output.innerHTML = "Congratulations, You guessed right" + "," + " it was " + randomNumber;
                output.style.color = "rgb(21, 192, 9)";
            }
            else if (input > randomNumber) {
                output.innerHTML = "You guessed too high , Enter lower number.";
                output.style.color = "red";
            }

            else if (input < randomNumber && input > 1) {
                output.innerHTML = "You guessed too low , Enter higher number.";
                output.style.color = "red";
            }
            else if (input < 1) {
                output.innerHTML = "Enter number between 1 and 10";
                output.style.color = "red";
            }
            else if (isNaN(input)) {
                output.innerHTML = "This is not a number";
                output.style.color = "red";
            }
            else {
                output.innerHTML = "It has to be between 1 and 10";
                output.style.color = "red";
            }
        }
        enterButton.addEventListener('click', checkNumber)
        againbtn.addEventListener('click', function () {
            location.reload();
        })
    </script>
